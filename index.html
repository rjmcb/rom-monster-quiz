<button id="reset" class="btn btn-warning btn-lg">Reset</button> 


<p><b>Note:</b> Internet Explorer 10 and earlier versions do not support this website</p>
</div>

<script>
  $(function(){

  	$("#reset").click(function(){
  		$(".btn").removeClass("btn-primary")
  		$(".btn").addClass("btn-secondary");
  		$(".img").show("slow",function(){
  			$("#criteria-string").html("");
  		});
  		
		
  	});


    $(".btn").click(function(){
  	
      if($(this).hasClass("btn-secondary")){
        $(this).removeClass("btn-secondary").addClass("btn-primary");
        $(this).addClass("active");
      }else{
        $(this).removeClass("btn-primary").addClass("btn-secondary");
        $(this).removeClass("active");
      }

      var arr = [];
      $(".active").each(function(){
           var a = $(this).attr("data-attrib");
           $(".img").hide("fast",function(){
           $("." + a).show("fast"); 
           });
           var newStr = "";
           console.log(arr);
          arr.push(a);

           arr.forEach(function (item, index) {
            console.log(item);
            if(index===0){
                  newStr += "" + item;
            }else{
              newStr += " and " + item;
            }
          
            });


           $("#criteria-string").html(newStr);
          
      });



    });
  });




</script>
